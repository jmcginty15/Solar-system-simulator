<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/app.css">
    <title>Simulator</title>
</head>

<body>
    <div id="viewport"></div>
    <div id="overlay">
        <div id="left-controls" class="control-box">
            <form id="sim-select">
                <h4 class="menu-title">Object set:</h4>
                <select id="object-set" name="object-set" size="5" required>
                    <optgroup label="Solar system">
                        <option>Full solar system</option>
                        <option>Inner solar system</option>
                        <option>Outer solar system</option>
                        <option>Planets only</option>
                    </optgroup>
                    <optgroup label="Planetary systems">
                        <option>Earth-Moon system</option>
                        <option>Martian system</option>
                        <option>Jovian system</option>
                        <option>Saturnian system</option>
                        <option>Uranian system</option>
                        <option>Neptunian system</option>
                        <option>Plutonian system</option>
                    </optgroup>
                </select>
                <h4 class="menu-title">Start date/time:</h4>
                <input class="input-field" id="date" type="date" name="date-time" required>
                <input class="input-field" id="time" type="time" step="1" required> UTC
                <button type="submit" id="sim-select-submit">Go!</button>
            </form>
            <div id="sim-info">
                <p><b>Start date</b><em class="right-float">10/20/20 00:00</em></p>
                <p><b>Current date</b><em class="right-float">10/20/20 00:00</em></p>
                <p><b>Elapsed time</b><em class="right-float">0d 00:00</em></p>
                <p id="controls">Speed: <input id="speed-slider" type="range" min="1" max="10" value="1">
                    <span id="play-pause-container" class="right-float"><button id="play-pause">&#9205</button></span>
                </p>
            </div>
            <div id="object-info">
                <h4>Object information</h4>
                <!-- <button id="look">Look</button>
                <input id="body-id" type="text">
                <button id="start">Start</button> -->
            </div>
        </div>
        <div id="right-controls" class="control-box">
            <h3 class="menu-title">Objects</h3>
            <h6 class="menu-title" id="menu-info">Select an object to view:</h6>
            <select id="object-select" name="object-select" size="30">
                <optgroup label="Solar system">
                    <option>Full solar system</option>
                    <option>Inner solar system</option>
                    <option>Outer solar system</option>
                    <option>Planets only</option>
                </optgroup>
                <optgroup label="Planetary systems">
                    <option>Earth-Moon system</option>
                    <option>Martian system</option>
                    <option>Jovian system</option>
                    <option>Saturnian system</option>
                    <option>Uranian system</option>
                    <option>Neptunian system</option>
                    <option>Plutonian system</option>
                </optgroup>
            </select>
            <h4 class="menu-title"><button>Go to object</button><button class="right-float">View default</button></h4>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/classes.js"></script>
    <script src="/static/barnes-hut.js"></script>
    <script src="/static/app.js" type="module"></script>
</body>

</html>
